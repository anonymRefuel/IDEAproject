<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>验证码</title>
    <script>
        window.onload = function (){
            //1.获取图片对象
            var img= document.getElementById("change");
            //2.绑定单击事件
            img.onclick = function (){
                //加时间戳
                var date = new Date().getTime();
                img.src = "/responseCheckCode" + "?" + date;
            }
        }
    </script>
</head>
<body>
    <img id="change" src="/responseCheckCode" />
</body>
</html>
